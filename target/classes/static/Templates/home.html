<script type="text/javascript" src="../scripts/app.js"></script>
<script src="../scripts/productsController.js"></script>

<div class="container" data-ng-app="Demo" data-ng-controller=ProductController >
	<div class="row">
	
		<div class="row">
			<div class="col-xs-12">
				<h3>Our Most Viewed Products</h3>
				<button ng-click="getAllProduct()">All Products</button>
				<hr/>
			</div>
		</div>
		
		<div class="row is-table-row">
		   <div class="col-sm-4" ng-repeat="product in response">                	
		        <div class="thumbnail">
                    <img data-ng-src="{{pic}}" alt="{{product.name}}" class="landingImg">
                    <h5 class="bold">{{product.name}}</h5>
                    <hr/>
                    <h5 class="bold">&#8377;{{product.price}}</h5>
                    <hr/>
                    <h5 class="bold">Discount: {{product.discount}}%</h5>
                    <hr/>
                    <div class="caption" >
                       <a ng-href="#/singleproduct" class="btn btn-primary pull-right">View</a>            
                    </div>
                   
                </div>
		    </div>
		   <!--  <div class="col-sm-4 col-lg-4 col-md-4">
		        <h3>Checkout more products!</h4>
		        <hr/>
		        <a class="btn btn-primary" href="${contextRoot}/show/all/products">More Products</a>
		    </div> -->
		</div>
		
	</div>
</div>
